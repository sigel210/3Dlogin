		<div class="show">
			<!--<div class = "videeContainer">
				<video class="video" src="video/video_login_bg.mp4" autoplay loop muted>
				</video>
			</div>-->
			<div class = "container leadContainer">
				<div class="icon toggle" ng-click = 'effect.isShowfn()' >
					<i class = "glyphicon glyphicon-hand-up"></i>
				</div>
				<div class = "loginBefore toggle" ng-bind = "effect.text">
					
				</div>
				<div class="linkContainer">
					<a href="#" ng-click = 'effect.isShowfn()'>LOGIN</a>
					<a href="#" ng-click = 'effect.isShow0fn()'>REGISTER</a>
				</div>
			</div>
			<form class="container form toggle" style="color: #fff;"  ng-keydown ="keydown($event)">
				<div class="icon toggle">
					<i class = "glyphicon glyphicon-hand-down"></i>
					<span class = 'formTitle'>Login</span>
				</div>
				<div class = "formBack" ng-click = 'effect.isShowfn()'>
					<i class="glyphicon glyphicon-hand-left"></i><span ng-bind="form.title" class = "icon iconBind" ></span>
				</div>
				<div class="form-group">
					<label class = "username">用户名</label>
					<input type="text" class='form-control ' placeholder="请输入用户名" ng-model = "username" id="username" maxlength="20"/>
				</div>
				<div class="form-group">
					<label class="password">密码</label>
					<input type="password" name="password" id="password" class="form-control" placeholder="请输入密码" ng-model="password" maxlength="15"/>	
				</div>
				<div class="btnContainer">
					<button class="btn btn-primary">LOGIN</button>
				</div>
				
			</form>
			<form class="container form0 toggle" style="color: #fff;"  ng-keydown ="keydown($event)">
				<div class="icon toggle">
					<i class = "glyphicon glyphicon-hand-down"></i>
					<span class = 'formTitle'>Register</span>
				</div>
				<div class = "formBack" ng-click = 'effect.isShow0fn()'>
					<i class="glyphicon glyphicon-hand-left"></i><span ng-bind="form.title" class = "icon iconBind" ></span>
				</div>
				<div class="form-group">
					<label class = "username">用户名</label>
					<input type="text" class='form-control ' placeholder="请输入用户名" ng-model = "username" id="username" maxlength="20"/>
				</div>
				<div class="form-group">
					<label class="password">密码</label>
					<input type="password" name="password" id="password" class="form-control" placeholder="请输入密码" ng-model="password" maxlength="15"/>	
				</div>
				<div class="btnContainer">
					<button class="btn btn-primary">Rgister</button>
				</div>
				<div class="form-group">
					<label class="file">请上传文件</label>
					<div class = "imgContainer" align="center">
						<div class="imgAll">
							<div ng-repeat="item in imgContainer" class="imgContent">
								<span class="close" ng-click="delete($index)">&times;</span>
								<img class="img" ng-src="{{item.file_img_show}}"  />
							</div>	
						</div>
					</div>
					<span class='file-replace' ng-hide = "picHide">上传</span>
					<input ng-hide = "picHide" style="position: absolute;" class="upload-hide" type="file" id="one-input" accept="image/*"  value="上传" onchange = 'angular.element(this).scope().imgChange(this.files)'/>
				</div>
			</form>
		</div>
	</body>
